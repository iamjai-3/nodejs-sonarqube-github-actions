version: '3.8'

services:
  db:
    container_name: postgres_local
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
    ports:
      - '5432:5432'